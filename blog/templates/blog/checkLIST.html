{% extends 'blog/base.html' %}

{% block content %}
<br>
<br>


<div class="checkHeader">
  ToDo List


<div class="przyciski">

    <button class="btn btn-warning">
        <a href=" {% url 'delete_all' %} ">
        delete all
            </a>
        <button class="btn btn-success" id="ddone">
        <a href=" {% url 'delete_done' %}" >
        delete done
            </a>
    </button>
    <form method="POST" class="post-form">{% csrf_token %}
<br>
        {{ tForm.as_p }}
        <button type="submit" class="btn btn-primary" id="nowytask">
        Add Item
        </button>
    </form>
</div>

  <div class="cont">
    {% for tas in tasks %}

      {% if tas.status %}
        <div id="ttask">
        {{ tas.task }}
            <div class="changeB">
               <button type="submit" class="btn btn-info" id="zmien-status">
                <a href="{% url 'change_status' i=tas.pk %}">
                   change
                    </a>
                </button>
            </div>

            <div id="stat1">
        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                </div>
        </div>
        {% else %}
      <div id="ftask">
        {{ tas.task }}
           <div class="changeB">
               <button type="submit" class="btn btn-info" id="zmien-status">
                   <a href="{% url 'change_status' i=tas.pk %}">
                change
                       </a>
                </button>
            </div>
          <div id="stat2">
        <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                </div>
        </div>


      {% endif %}



      {% endfor %}
  </div>
</div>

{% endblock %}
